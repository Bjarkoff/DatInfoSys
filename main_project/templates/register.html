{% extends "navbar_not_logged_in.html"%}
{% block title %}Register{% endblock %}
{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages  %}
      {% for msg in messages: %}
        <p>{{msg}}</p>
      {% endfor %}
    {% endif %}  
  {% endwith %}
  <div class="main">
    <h3>Enter your login credentials</h3>
    <form action="/register", method="post">
      <label for="username">
        Username:
      </label>
      <input type="text" 
             id="first"
             name="username" 
             placeholder="Enter your Username" required>
  
      <label for="password">
        Password:
      </label>
      <input type="password"
             id="password" 
             name="password" 
             placeholder="Enter your password" required>      
      <label for="fideID">
        fideID:
      </label>
      <input type="fideID"
             id="fideID"
             name="fideID"
             placeholder="Enter your fideID" required>
      <div class="wrap">
        <button type="submit"
          onclick="solve()">
            Register
        </button>
      </div>
    </form>
  </div>

{% endblock %}
