<!-- from https://www.w3schools.com/css/css_navbar_horizontal.asp -->

<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}
li {
  border-right: 1px solid #bbb;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<title>{% block title %}{% endblock %}</title>
<body>

<ul>
  <li><a href="/">Home</a></li>
  <li><a class="active" href="/query">Search Database</a></li>
  <li style="float:right"><a class="#login" href="/login">Login</a></li>
  <li style="float:right"><a href="/register">Register</a></li>

</ul>
{% block content %}{% endblock %}
</body>
</html>
